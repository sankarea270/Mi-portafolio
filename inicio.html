<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - José Manuel Meza</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Portafolio de José Manuel Meza — Inicio">
</head>
<body>
    <div id="site-header"></div>
    <canvas id="canvas-bg"></canvas>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="grid-overlay"></div>

    <section id="inicio" class="hero">

            <p>Ingeniero de Software con IA<br><span class="typing-effect">Construyendo el futuro</span></p>
            <div class="cta-buttons">

                <a href="contact.html" class="btn btn-secondary"><span>Contactar</span></a>
            </div>
        </div>

    <section class="stats" id="estadisticas">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">2+</div>
                <div class="stat-label">Años Estudiando</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">10+</div>
                <div class="stat-label">Proyectos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">Compromiso</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">—</div>
                <div class="stat-label">Disponibilidad</div>
            </div>
        </div>
